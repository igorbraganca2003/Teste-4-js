<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //Faça um programa que carregue dois vetores de 10 
        // elementos numéricos cada um e imprima a intercalação desses dois.

        //entrada
        let a = [700, 20, 59, 400, 50];
        let b = [600, 10, 127, 500, 30];
        let = template();

        //processamento
        for (let i = 0; i < a.length; i++) {
            if(i % 2 == 0){
                console.log(b[i]);
                template += `${b[i]},`;
            }else{
                console.log(a[i]);
                template += `${a[i]},`;
            }
            
        }

        //saída
        document.body.innerHTML = template.substr(0, template. length -2);


    </script>
    
</body>
